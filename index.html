      "–≥–Ω–µ–≤": { keywords: ["–∑–ª—é—Å—å","–±–µ—Å–∏—Ç","—Ä–∞–∑–¥—Ä–∞–∂–∞–µ—Ç","—è—Ä–æ—Å—Ç—å"],

        replies: ["–ì–Ω–µ–≤ ‚Äî —Å–∏–ª—å–Ω–∞—è —ç–º–æ—Ü–∏—è. –°–¥–µ–ª–∞–π –≤–¥–æ—Ö.","–ü–æ–ø—Ä–æ–±—É–π —É—Å–ø–æ–∫–æ–∏—Ç—å—Å—è –∏ –ø–æ–¥—É–º–∞—Ç—å."] },
      "—Ä–∞–¥–æ—Å—Ç—å": { keywords: ["—Å—á–∞—Å—Ç—å–µ","—Ä–∞–¥–æ—Å—Ç—å","–≤–µ—Å–µ–ª–æ","—É–ª—ã–±–∫–∞"],

        replies: ["–°–º—É—â–µ–Ω–∏–µ ‚Äî –Ω–æ—Ä–º–∞–ª—å–Ω–æ.","–í—Å–µ –º—ã –æ—à–∏–±–∞–µ–º—Å—è.","–£–ª—ã–±–Ω–∏—Å—å, —ç—Ç–æ –ø—Ä–æ–π–¥—ë—Ç."] },

    function getTime() { return new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }
    function detectEmotion(text) {
      text = text.toLowerCase();
      for (let e in emotionData) for (let k of emotionData[e].keywords) if (text.includes(k)) return e;
      return null;
    }
    function showMessage(msg) {
      const d = document.createElement('div'); d.className='center-message';

      document.body.appendChild(d);
    }

      const d=emotionData[e];
      document.body.style.backgroundImage=`url('${d.background}')`;
      music.pause(); music.src=d.music; music.play().catch(()=>{});

    }
